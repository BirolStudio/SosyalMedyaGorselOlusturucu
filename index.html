<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMGO | Sosyal Medya Görsel Oluşturucu</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            padding: 40px 15px;
            color: #ffffff;
        }

        .container {
            max-width: 720px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        .version-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            margin-bottom: 15px;
        }

        .version-info {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .download-btn {
            padding: 10px 18px;
            border-radius: 8px;
            background: #4fd1c5;
            color: #0f2027;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 209, 197, 0.4);
        }

        footer {
            margin-top: 35px;
            font-size: 0.85rem;
            opacity: 0.6;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .version-box {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SMGO</h1>

    <div class="version-box">
        <div class="version-info">
            Sosyal Medya Görsel Oluşturucu — <strong>V1</strong>
        </div>
        <a class="download-btn" href="SMGO-V1.zip" download>İndir</a>
    </div>

    <div class="version-box">
        <div class="version-info">
            Sosyal Medya Görsel Oluşturucu — <strong>V2</strong>
        </div>
        <a class="download-btn" href="SMGO-V2.zip" download>İndir</a>
    </div>

    <footer>
        © Birol Coşgun — SMGO
    </footer>
</div>

</body>
</html>
